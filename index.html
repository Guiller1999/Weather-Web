<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!--CDN Font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

    <!--Estilos CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WEATHER</h1>
        <div class="container-card-information">
            <div class="card"> <i class="fas fa-cloud fa-4x"></i> <h3 id="cloud"></h3></div>
            <div class="card"> <i class="fas fa-wind fa-4x"></i> <h3 id="wind"></h3></div>
            <div class="card"> <i class="fas fa-humidity fa-4x"></i> <h3 id="humidity"></h3></div>
        </div>
        <div class="container-weather" id="container-weather">
            <div class="temperature" id="temperature"></div>
            <div class="location" id="location"></div>
            <div class="container-img-temperature">
                <img src="" alt="temperature current" id="img-temperature">
                <h3 id="description"></h3>
            </div>
        </div>
        <div class="container-form">
            <form id="form">
                <div class="container-search">
                    <input type="text" id="city" placeholder="Ingrese nombre de ciudad">
                    <button type="button" id="btn-send"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/RenderUI.js"></script>
    <script src="assets/js/Weather.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
